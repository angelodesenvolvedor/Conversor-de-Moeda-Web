<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="shortcut icon" href="./image/moeda.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Moeda</h1>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Insira o valor" step="0.01">

        <label for="fromCurrency">De:</label>
        <select id="fromCurrency">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>

        <label for="toCurrency">Para:</label>
        <select id="toCurrency">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>

        <button onclick="convertCurrency()">Converter</button>

        <h2>Resultado:</h2>
        <div id="result"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
